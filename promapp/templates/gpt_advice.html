{% extends 'base.html' %}
{% block content %}
  <h2>GPT Business Advice</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Enter your query:</label>
      <textarea name="prompt" class="form-control" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Get Advice</button>
  </form>
  {% if advice %}
    <h4>Advice:</h4>
    <p>{{ advice }}</p>
  {% endif %}
{% endblock %}
